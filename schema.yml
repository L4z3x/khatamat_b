components:
  schemas:
    CountryEnum:
      enum:
      - Algeria
      type: string
      description: '* `Algeria` - DZ'
    CurrentSurahEnum:
      enum:
      - the cow
      type: string
      description: '* `the cow` - the cow'
    GenderEnum:
      enum:
      - male
      - female
      type: string
      description: |-
        * `male` - M
        * `female` - F
    Patchedkhatma:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 20
        endDate:
          type: string
          format: date-time
        intentions:
          type: string
          maxLength: 180
        duaa:
          type: string
          maxLength: 180
        startSurah:
          $ref: '#/components/schemas/CurrentSurahEnum'
        startVerse:
          type: integer
          maximum: 2147483647
          minimum: 0
        endSurah:
          $ref: '#/components/schemas/CurrentSurahEnum'
        endVerse:
          type: integer
          maximum: 2147483647
          minimum: 0
        progress:
          type: integer
          maximum: 2147483647
          minimum: 0
        created_at:
          type: string
          format: date-time
          readOnly: true
        launcher:
          type: integer
          nullable: true
        khatmaGroup:
          type: integer
    Patchedkhatma_memb:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        startShareSurah:
          $ref: '#/components/schemas/CurrentSurahEnum'
        startShareVerse:
          type: integer
          maximum: 2147483647
          minimum: 0
        endShareSurah:
          $ref: '#/components/schemas/CurrentSurahEnum'
        endShareVerse:
          type: integer
          maximum: 2147483647
          minimum: 0
        currentSurah:
          $ref: '#/components/schemas/CurrentSurahEnum'
        currentVerse:
          type: integer
          maximum: 2147483647
          minimum: 0
        progress:
          type: integer
          maximum: 2147483647
          minimum: 0
        finishDate:
          type: string
          format: date-time
          nullable: true
        status:
          $ref: '#/components/schemas/StatusEnum'
        khatmaGroupMembership:
          type: integer
        khatma:
          type: integer
    StatusEnum:
      enum:
      - ongoing
      - completed
      - aborted
      type: string
      description: |-
        * `ongoing` - ongoing
        * `completed` - completed
        * `aborted` - aborted
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          readOnly: true
      required:
      - access
      - password
      - refresh
      - username
    TokenRefresh:
      type: object
      properties:
        access:
          type: string
          readOnly: true
        refresh:
          type: string
          writeOnly: true
      required:
      - access
      - refresh
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        fullname:
          type: string
          maxLength: 30
        username:
          type: string
          maxLength: 20
        email:
          type: string
          format: email
          maxLength: 254
        password:
          type: string
          writeOnly: true
          maxLength: 128
        gender:
          $ref: '#/components/schemas/GenderEnum'
        country:
          $ref: '#/components/schemas/CountryEnum'
        profilePic:
          type: string
          format: uri
          nullable: true
        date_joined:
          type: string
          format: date-time
      required:
      - id
      - password
    brotherDataSer:
      type: object
      properties:
        id:
          type: integer
        img:
          type: string
          format: uri
        username:
          type: string
          maxLength: 20
      required:
      - id
      - img
      - username
    khatma:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 20
        endDate:
          type: string
          format: date-time
        intentions:
          type: string
          maxLength: 180
        duaa:
          type: string
          maxLength: 180
        startSurah:
          $ref: '#/components/schemas/CurrentSurahEnum'
        startVerse:
          type: integer
          maximum: 2147483647
          minimum: 0
        endSurah:
          $ref: '#/components/schemas/CurrentSurahEnum'
        endVerse:
          type: integer
          maximum: 2147483647
          minimum: 0
        progress:
