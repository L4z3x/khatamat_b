worker_processes 1;  # Number of worker processes
pid /tmp/nginx.pid;

events {
    worker_connections 1024;  # Max simultaneous connections per worker process
}

http {
    include       mime.types;  # Include mime types
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile on;  # Enable optimized file transfers
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    server {
        listen 80;  # HTTP server
        server_name _;

        # Static files
        location /static/ {
            alias /app/static/;
        }

        # Media files
        location /media/ {
            alias /files/;
        }

        # Proxy requests to Django (HTTP and WebSocket)
        location / {
            proxy_pass http://django-app:8000;  # Forward requests to Django app

            # WebSocket-specific headers
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Forward client IP and protocol
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeout settings
            proxy_read_timeout 3600;  # Increase for long-lived WebSocket connections
            proxy_send_timeout 3600;
        }

        # Error handling
        error_page 500 502 503 504 /500.html;
        location = /500.html {
            root /usr/share/nginx/html;
        }

        # Health check endpoint
        location /health/ {
            access_log off;
            return 200 'OK';
        }
    }
}
